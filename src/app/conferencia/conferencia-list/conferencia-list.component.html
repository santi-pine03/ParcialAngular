<div class="header-full-width bg-info text-black">
  <h5 class="mb-0 text-left">Upcoming conferences</h5>
</div>
<div class="container mt-4">
  <div class="card">
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Starts</th>
                <th>Ends</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let conferencia of conferencias">
                <td>{{ conferencia.id }}</td>
                <td><a href="#">{{ conferencia.name }}</a></td>
                <td>{{ conferencia.starts }}</td>
                <td>{{ conferencia.ends }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
